<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<style>
    .layout {
        margin: 0 auto;
        margin-top: 50px;
        width: 60vw;
    }
    form {
        display: inline-block;
    }
</style>

<body>
    <nav class="navbar navbar-expand-xxl navbar-dark bg-dark sticky-top" aria-label="Seventh navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;" href="/">엘비엠의 영역</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleXxl"
                aria-controls="navbarsExampleXxl" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="justify-content-end" id="navbarsExampleXxl">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <form th:action="@{/login}">
                            <button type="submit" class="btn btn-secondary">로그인</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <form th:action="@{/register}">
                            <button type="submit" class="btn btn-secondary">회원가입</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <span th:text="${navbarUsername}" style="color: white;">사용자</span>
                            <span sec:authentication="principal.authorities" style="color: white;">권한 등급</span>
                            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <form th:action="@{/userInformation(username=${navbarUsername})}">
                            <button type="submit" class="btn btn-secondary btn-outline-dark">
                                <div style="color: white;">
                                    마이페이지
                                </div>
                            </button>
                        </form>
                    </li>
                    <span sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                            <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/adminPage}" method="post">
                                <input type="hidden" th:name="roleID" th:value="3">
                                <button type="submit" class="btn btn-secondary btn-outline-dark">
                                    <div style="color: white;">
                                        어드민페이지
                                    </div>
                                </button>
                            </form>
                        </li>
                    </span>
                </ul>
            </div>
        </div>
    </nav>

    <th:block
        th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or ${#authorization.expression('hasRole(''ROLE_MANAGER'')')}">
        <div class="layout">
            <div style="height: 150px; background-color: rgb(197, 197, 197);">
                <div>
                    <i class="bi bi-gear" style="font-size: 100px;"></i>
                    <p class="fs-1" style="margin-top: -100px; margin-left: 150px; color: rgb(0, 0, 0);">관리자 페이지</p>
                    <form style="float: right; margin-top: -125px;" th:action="@{adminPage/bannerList}"
                        th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <button class="btn btn-secondary" type="submit">배너 관리</button>
                    </form>    
                </div>
            </div>

            <div style="margin-top: 50px;">
                <form th:action="@{/adminPage}" method="post">조회할 권한
                    <select th:name="roleID">
                        <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}"
                            th:selected="${role.id} == ${roleID}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-secondary">조회</button>
                </form>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th width="10%" scope="col">번호</th>
                        <th width="40%" scope="col">이름</th>
                        <th width="25%" scope="col">차단상태</th>
                        <th width="25%" scope="col">등급</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${userList}">
                        <span th:if="${user.roles[0].id} == ${roleID}">
                            <td th:text="${user.id}">표시될 번호</td>
                            <td>
                                <a th:text="${user.username}"
                                    th:href="@{/userInformation(username = ${user.username})}">표시될
                                    이름</a>
                            </td>
                            <td>
                                <span th:unless="${user.roles[0].id} == 3">
                                    <span th:if="${user.blocked} == false">
                                        <form th:action="@{/adminPage/blocking}" method="post">
                                            <input type="hidden" th:name="userID" th:value="${user.id}">
                                            <input type="hidden" th:name="userBlocked" , th:value="true">
                                            <input type="hidden" th:name="roleID" , th:value="${roleID}">
                                            <button type="submit" class="btn" style="background-color:chartreuse">차단하기</button>
                                        </form>
                                    </span>
                                    <span th:if="${user.blocked} == true">
                                        <form th:action="@{/adminPage/blocking}" method="post">
                                            <input type="hidden" th:name="userID" th:value="${user.id}">
                                            <input type="hidden" th:name="userBlocked" , th:value="false">
                                            <input type="hidden" th:name="roleID" , th:value="${roleID}">
                                            <button type="submit" class="btn" style="background-color:lightsalmon">차단 해제</button>
                                        </form>
                                    </span>
                                </span>
                            </td>
                            <td>
                                <span th:unless="${user.roles[0].id} == 3">
                                    <!--등급 변경 선택창-->
                                    <form th:action="@{/adminPage/editUserRole}" method="post">
                                        <input type="hidden" th:name="userID" th:value="${user.id}">
                                        <select th:name="editRoleID">
                                            <option th:each="role : ${roleList}" th:value="${role.id}"
                                                th:text="${role.name}" th:selected="${role.id} == ${user.roles[0].id}">
                                            </option>
                                        </select>
                                        <button type="submit" class="btn btn-secondary">변경</button>
                                    </form>
                                </span>
                            </td>
                        </span>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>

    <th:block th:if="!${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <div>권한이 없습니다.</div>
    </th:block>

</body>

</html>
